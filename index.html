<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="result">
        <div>Your Result</div>
        <div class="circle">76 of 100</div>
        <div>Great</div>
        <div>You scored higher than 65% of the people who have taken these tests.</div>
      </div>
      <div class="summary">
        <div>Summary</div>
        <div class="stats">Reaction 80 / 100</div>
        <div class="stats">Memory 92 / 100</div>
        <div class="stats">Verbal 61 / 100</div>
        <div class="stats">Visual 72 / 100</div>
        <div class="button">Continue</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
